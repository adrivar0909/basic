LIB_PHPASS_XML_DESCRIPTION="PHPass es un marco de hash de contraseñas portátiles para su uso en las aplicaciones PHP. El método preferido de hash (el más seguro) con el apoyo de phpass es la bcrypt estilo OpenBSD (conocido en PHP como CRYPT_BLOWFISH), con un retroceso a extendidos hashes de estilo BSDI basados ​​en DES (conocido en PHP como CRYPT_EXT_DES), y el último recurso de reserva a un método de hash de la clave número de iteraciones variable basada en MD5 implementado en phpass sí mismo."
