LIB_IDNA_XML_DESCRIPTION="La clase idna_convert permite convertir nombres de dominio internacionalizados (ver RFC 3490, 3491, 3492 y 3454, para más detalles) a la que puedan ser usados por varios registradores web para ser traducidos entre su forma original (local) y su forma cifrada que se usará desde el DNS (Domain Name System)."


