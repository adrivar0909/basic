PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="Como una característica de seguridad, Joomla 3.2 le permite cambiar al cifrado de contraseñas robustas.<br />Para usar las contraseñas robustas, haga clic en el botón que encontrará a continuación. Alternativamente, puede editar el 'Plugin de usuario - Joomla' y cambiar la opción de 'Contraseñas robustas' a 'Activado'.<br />Antes de habilitarlo, debería verificar si todas las extensiones de terceros que tengan que ver con el registro o acceso, gestión de usuarios o 'puentes' de acceso soportan este cifado de contraseñas robustas."
