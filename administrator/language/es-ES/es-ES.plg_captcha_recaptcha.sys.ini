PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="El plugin CAPTCHA utiliza el servicio de reCAPTCHA para evitar a los spammers, al mismo tiempo que ayuda a digitalizar libros, periódicos y programas de radio antiguos. Para obtener una clave pública y privada para su dominio, acceda a http://google.com/recaptcha. Para utilizar este registro para la nueva cuenta, vaya a Opciones en el Administrador de usuarios y seleccione Captcha - reCaptcha como Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"
